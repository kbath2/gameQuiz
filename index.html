<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/style.css">
        <title> Kbath Quiz </title>
    </head>

    <body>
        <div class="quiz-home-box custom-box">
            <h4>você tem 15 segundos para responder a cada pergunta</h4>
            <button type="button" class="start-quiz-btn btn">Esta Pronto ?</button>
        </div>

        <div class="quiz-box custom-box">
            <div class="stats">
                <div class="quiz-time">
                    <div class="remaining-time">15</div>
                </div>
                <div class="score-board">
                    <span class="score-text">Score:</span>
                    <span class="correct-answers">0</span>
                </div>
            </div>
            <div class="question-box">
                <div class="correct-question-num">
                    1 / 9
                </div>
                <div class="question-text">

                </div>
            </div>
            <div class="option-box">

            </div>
            <div class="answer-description">
                teste teste teste
            </div>
            <div class="next-question">
                <button type="button" class="next-question-btn btn">Proxima Questão</button>
                <button type="button" class="see-result-btn btn">Ver seu resultado</button>
            </div>
        </div>
        <div class="quiz-over-box custom-box">
            <h1>Resultado do Quiz</h1>
            <h4>Total de questão: <span class="total-questions">9</span> </h4>
            <h4>Tentativa: <span class="total-attemp">8</span> </h4>
            <h4>Acertos: <span class="total-correct">3</span> </h4>
            <h4>Erros: <span class="total-wrong">5</span> </h4>
            <h4>Porcentagem de acerto: <span class="percentage">33.33%</span> </h4>
            <button type="button" class="start-again-quiz-btn btn">Reiniciar</button>
            <button type="button" class="go-home-btn btn">Voltar para o inicio</button>
        </div>
        <script src="./src/js/script.js"></script>
    </body>

</html>
